<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->

    <title>Gesti칩n de Consorcios - Login</title>

<body class="container">
    <div class='form-container text-center'>

                <input type="password" class="material-login-control" id='id_password' name='password' required="" maxlength="10"></i>
                <span class='highlight-login'></span>
                <span class='bar-login'></span>
        </td></tr>
        </table>
            <button class='btn btn-primary' type='submit'>Ingresar &nbsp; <i class="zmdi zmdi-square-right"></i></button>
        </form>    
    </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
