{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  
      <title>Gestión de Consorcios - Selección Edificio</title>
</head>
<body>
    <div class="container">
        <div class="card mb-5 mt-5 text-center">
            <div class="card-header text-center">
                <p class="h2 b-3 mt-3">Sistema de Gestión de Consorcios</p>
                <img src="{% static 'img/edificio.png' %}" height="50">
            </div>
            <p class="h4 mb-5 mt-5">Selecione Edificio</p>
            <div class="card-body">
              
                <select name="edificio" id="edificio">
                       {% for e in edificios %} 
                            <option value="{{ e.id }}">{{ e.nombre}}</option>
                       {% endfor %}
                </select>
                <br>
                <div id="aceptar"></div>
                
            
            </div>
        </div>

    </div>

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function() {
                    
        $("#edificio").change(function() {
            $("#aceptar").empty()
            $("#aceptar").append("<a class='btn btn-primary btn-sm mb-3 mt-3' href='home/"+$("#edificio").val()+"'>Aceptar</a><a class='btn btn-danger btn-sm mb-3 mt-3' href='{% url 'salir' %}'>Cancelar</a>");
        }).trigger("change");
    });
    </script>
</body>

</html>
