{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block titulo %}
Crear edificio
{% endblock %}
{% block contenido %}
<div class="container">
<div class='card  mt-5'>
    <div class='card-header'>
        <p class='h3'>Crear Edificio</p>
    </div>
<div class="card-body">
<form action='crear' method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <table class="table table-striped table-sm">
    {{ form | crispy }}
    </table>
    <button type='submit' class='btn btn-primary bnt-sm mt-3 mb-3'>Aceptar</button>
    <a class='btn btn-danger bnt-sm mt-3 mb-3' href="{% url 'edificios:index' %}">Cancelar</a>
</form>
</div>
</div>
</div>
{% endblock %}
{% block js %}
{% endblock %}
